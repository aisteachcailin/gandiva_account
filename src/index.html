<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <title>Log In</title>
  </head>
  <body>
    <div class="login">
      <div class="frame">
        <img class="frame__logo" src="images/logo.png" alt="image">
        <h2 class="frame__title">Вход в личный кабинет</h2>
        <form class="form" action="account.html">
          <label class="form__label" for="login">Логин</label>
          <input class="form__input" type="text" id="login">
          <label class="form__label" for="password">Пароль</label>
          <input class="form__input" type="password" id="password">
          <button class="form__button form__button_black">Войти</button>
        </form>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
